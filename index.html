<!DOCTYPE html>
<html lang="en">
    <head>
        <title>random quotes from history</title>
        <link rel="stylesheet" href="stylesheet.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="app">
            <header class="header-text">Random Quotes From History</header>
            <section class="quotes">
                <div class="quote-text" id="js-quote-text"></div>
            </section>
            <section class="author">    
                <div class="author-text" id="js-author-text"></div>
            </section>
            <section class="controls">
                <button type="button" class="button" id="js-new-quote-btn">
                    Generate a new quote
                </button>
            </section>
        </div>
    </body>
</html>
